<div ng-controller="LoginController" class="col-md-12">
    <h2>Connexion</h2>
    <li ng-repeat="dataquestion in dataquestions">{{dataquestion.question}}</li>

    <iframe src="sink.html" name="sink" style="display:none"></iframe>


    <div ng-hide="errorBlock">
        hide
    </div>

    <div ng-show="errorBlock">
        show
    </div>

    <div ng-if="errorBlock">
        if
    </div>

    <form name="loginForm" action="sink.html" target="sink" method="post" ng-submit="submitLoginForm(fields)" novalidate form-autofill-fix>
        <div class="form-group">
            <input ng-model="fields.email" type="email" name="email" class="form-control" placeholder="Identifiant">
        </div>
        <div class="form-group">
            <input ng-model="fields.password"type="password" name="password" class="form-control" placeholder="Mot de passe">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="Connexion">
        </div>
    </form>
    <!--<button class="btn btn-primary">Facebook</button>-->


</div>
