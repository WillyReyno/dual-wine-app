<div ng-controller="RegisterController" class="col-md-12">
    <h3>Inscription</h3>

    <form name="registerForm" action="sink.html" target="sink" method="post" ng-submit="submitRegisterForm(fields)" novalidate form-autofill-fix>
        <div class="form-group">
            <input ng-model="fields.username" type="text" class="form-control" name="username" placeholder="Identifiant">
        </div>
        <div class="form-group">
            <input ng-model="fields.email" type="email" class="form-control" name="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input ng-model="fields.password" type="password" class="form-control" name="password" placeholder="Mot de passe">
        </div>
        <input type="submit" class="btn btn-default" value="S'inscrire">
    </form>
</div>
