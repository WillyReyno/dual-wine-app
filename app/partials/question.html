<div ng-controller="StartController" class="col-md-12">

        <div class="col-md-12">
            <h2>{{ currentQuestion.question }}</h2>
        </div>

        <!-- TODO randomize les réponses / http://jsfiddle.net/adambender/b8sxa/ -->
    <form>
        <div ng-repeat="answer in currentAnswers">
            <button type="submit" class="col-md-6 btn btn-default" ng-click="submit(answer.value)">{{ answer.content }}</button>
        </div>
    </form>
</div>
